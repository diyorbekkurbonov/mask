<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

 
   <div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="images/search.png" alt=""></button>
    </div>
      <div class="request">
     <h1 class="request__text">There isn't found any city under the name! <span style="color:brown">Please try againðŸ‘€</span></h1>
      </div>

      
    <div class="animation" >
        <p class="animation__time">Time In your location</p>
         <div class="clock">
            <p class="clock__hour">22 </p>
            <p class="clock__dot">:</p>
            <p class="clock__minute"> 22</p>
         </div>
      </div>

    <div class="weather">
        <img src="images/snow.png" alt="" class="weather__icon">
        <h1 class="weather__temprature">-5Â°C</h1>
        <h3 class="weather__city">Tashkent</h3>
        <div class="weather__info">
            <div class="weather__info-item">
                <img src="images/wind.png" alt="" class="weather__info-item-img">
                <div class="weather__info-item-context">
                    <p class="weather__info-item-text">22 km/h</p>
                    <p class="weather__info-item-subtext">Wind Speed</p>
                   </div>
            </div>
            <div class="weather__info-item">
                <img src="images/humidity.png" alt="" class="weather__info-item-img">
               <div class="weather__info-item-context">
                <p class="weather__info-item-texthumd">67%</p>
                <p class="weather__info-item-subtext">Humidity</p>
               </div>
            </div>
        </div>
    </div>
   </div> 

<script src="script.js"></script>

    
</body>
</html>
